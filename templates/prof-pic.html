<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Profile Picture</title>
    <style>
        /* CSS NEEDED */
        .profile-pic {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
        .selected {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Choose Your Profile Picture</h1>
    <p>Select one of the images below:</p>
    
    <div id="image-container">
        <img class="profile-pic" src="https://static.thenounproject.com/png/17471-200.png" alt="Profile Image 1">
        <img class="profile-pic" src="/static/profile_image2.jpg" alt="Profile Image 2">
        <img class="profile-pic" src="/static/profile_image3.jpg" alt="Profile Image 3">
        <!-- CHANGE / FIND MORE IMAGES -->
    </div>

    <button onclick="saveProfilePicture()">Save Profile Picture</button>

    <script>
        // CLICKIN ON PIC TO CHANGE
        function selectProfilePicture(event) {
            var images = document.querySelectorAll('.profile-pic');
            images.forEach(function(img) {
                img.classList.remove('selected');
            });

            // // Add 'selected' class to the clicked image
            // event.target.classList.add('selected');
        }

        // SAVE PROF PIC
        function saveProfilePicture() {
            var selectedImage = document.querySelector('.selected');
            if (selectedImage) {
                var imageUrl = selectedImage.src;
                console.log("Selected Profile Picture URL:", imageUrl);
                window.location.href = "/profile/{{ user.username }}";
            } else {
                alert("Please select a profile picture before saving.");
            }
        }

        var images = document.querySelectorAll('.profile-pic');
        images.forEach(function(img) {
            img.addEventListener('click', selectProfilePicture);
        });
    </script>
</body>
</html>
