{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<h1>Feed</h1>

  <div class="wrapper">
    <form action="/create_post" method="POST">
      <div class="input-box">
        <input type="text" name="content" id="post-content" placeholder="Share your thoughts on upcoming Festivals!"/>
      </div>
      <button type="submit" class="btn">POST</button>
    </form>
  </div>
  
  
  <div class="input-box">
    <p>
      <div id="post-results">
        <img src="/static/goofygoober.png" class="avatar"> : <script src="/static/posts.js"></script>
      </div>
    </p>
  </div>

    <div class="input-box">

        <img src="/static/goofygoober.png" class="user-pic">
      </div>
      <script src="/static/posts.js"></script>
    </div>
  </div> -->

{% endblock %}
