    <body>
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="POST"
            <label for="email">Email:</label><br><br>
            <input type="email" id="email" required<br><br>

            <label for="password">Password:</label><br><br>
            <input type="password" id="password" required<br><br>

            <input type="submit" value="Login">
        </form>

        <div id="LoginErrorMessage" style="display: none; color: red;">
            Incorrect email or password. Please try again.
        </div>

        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                var emailInput = document.getElementById("email").value;
                var passwordInput = document.getElementById("password"),value;
                var storedEmail = "example@example.com"; // replace w actual stored email
                var storePassword = "password123"; // replace w actual store password

                if(emailInput !== storedEmail || passwordInput !== storedPassword); {
                    document.getElementById("LoginErrorMessage").style.display = "block";
                    event.preventDefault();
                }
            });
        </script>
    </body>
